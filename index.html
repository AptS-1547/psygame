<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>演讲模拟器</title>
  <!-- 添加一些CSS规则来确保视频元素正确显示 -->
  <style>
    /* 确保视频元素隐藏但保持运行 */
    video {
      position: absolute;
      opacity: 0.01;
      pointer-events: none;
      z-index: -1000;
      width: 320px;
      height: 240px;
    }
    /* 主容器样式 */
    #scene-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <link rel="stylesheet" href="src/styles/main.css">
  <meta name="description" content="一个3D演讲模拟游戏，帮助人们克服公开演讲焦虑">
</head>
<body>
  <div id="scene-container"></div>
  <div id="stats" style="position: absolute; top: 0; left: 0; z-index: 100;"></div>
  
  <!-- 调试用的隐藏视频预览 -->
  <video id="debug-video" autoplay playsinline muted style="display:none;"></video>
  
  <!-- 使用Vite的模块加载方式 -->
  <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
